<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&family=Rubik:ital,wght@0,500;0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading">R's Tic-Tac-Toe!</h1>
    <div class="board">
        <span class="cell hoverX" id="1"></span>
        <span class="cell hoverX" id="2"></span>
        <span class="cell hoverX" id="3"></span>
        <span class="cell hoverX" id="4"></span>
        <span class="cell hoverX" id="5"></span>
        <span class="cell hoverX" id="6"></span>
        <span class="cell hoverX" id="7"></span>
        <span class="cell hoverX" id="8"></span>
        <span class="cell hoverX" id="9"></span>
        <button class="restart">Restart!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    </body>

</html>
